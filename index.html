<!DOCTYPE html>
<html>
  <head>
      <title>'Mapaweb Montes Claros 34'</title>
      <!-- 1. verweis auf extern Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="Conent-Type" content="text/html"; charset="utf-8"/>
  </head>
  <body>
    <div id="controls">
      <input type="button" onclick="goToDemo1()" value="1">
      <input type="button" onclick="goToDemo2()" value="2">
      <input type="button" onclick="goToDemo3()" value="3">
      </div>
  <div id="map"></div>
    <!-- 2. Leaflet Javascript library hinzufügen-->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <!-- 2.1. Leaflet.TextPath library hinzufügen für personalisierte Beschriftungen-->
    <script src="Leaflet.TextPath-master/leaflet.textpath.js"></script>
    <!-- 3. JQuery hinzufügen-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Include CARTO.js -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.2.0/carto.min.js"></script>

    <script>
    var corner1 = L.latLng(52.49900, 13.41150),
    corner2 = L.latLng(52.46000, 13.46300),
    bounds = L.latLngBounds(corner1, corner2);

    var map = L.map('map',{ center: [52.50000, 13.4350], zoom: 11});
    // Tile Layer basemap aus mapbox.com hinzufügen
    L.tileLayer('https://api.mapbox.com/styles/v1/bsg/cjp2dp2vt20ur2rpiku6hv3j9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYnNnIiwiYSI6ImNqcDJjdmtqcTA1eDIzcW5yMHczNmpsY3IifQ.m7XX4DPMmYbtkYPRhPhWBw', {minZoom: 10, maxZoom: 20}).addTo(map);
    
    function goToDemo1() {
      map.flyTo(new L.latLng(52.51000, 13.4800),15);
    }

    function goToDemo2() {
      map.flyTo(new L.latLng(52.48000, 13.2800),15);
    }

    function goToDemo3() {
      map.flyTo(new L.latLng(52.48000, 13.4350),15);
    }


    const client = new carto.Client({
      apiKey: 'default_public',
      username: 'nestorjelipe'
    });

    const puntosSource = new carto.source.Dataset('puntos_montesclaros');
    const puntosStyle = new carto.style.CartoCSS(`
      #layer {
        marker-width: 7;
        marker-fill: #EE4D5A;
        marker-line-color: #FFFFFF;

      }
    `);    

    const puntoslayer = new carto.layer.Layer(puntosSource, puntosStyle, {
      featureOverColumns: ['name', 'description', 'audio']
    });

    const lineasSource = new carto.source.Dataset('rutas_montesclaros');
    const lineasStyle = new carto.style.CartoCSS(`
      

      #layer[gruppe = 'Audioguía'] {
        line-width: 7;
        line-color: red;
        line-opacity: 1;
      }

      #layer{ 
        line-width: 5;
        line-color: #FFF000; 
        line-opacity: 0.5;
      }

      #layer[name = 'Manifestacion']{ 
        line-width: 5;
        line-color: cyan; 
        line-opacity: 0.5;
      }
    `);

    const lineaslayer = new carto.layer.Layer(lineasSource, lineasStyle, {
      featureOverColumns: ['name', 'info','gruppe']
    });

    client.addLayers([puntoslayer, lineaslayer]);
    client.getLeafletLayer().addTo(map);

    const popup = L.popup({ closeButton: false });

    puntoslayer.on(carto.layer.events.FEATURE_CLICKED, featureEvent => {
      popup.setLatLng(featureEvent.latLng);
      if (!popup.isOpen()) {
        popup.setContent('<h3>'+featureEvent.data.name +'</h3><br>'+featureEvent.data.description);
        popup.openOn(map);
      }
    });

    lineaslayer.on(carto.layer.events.FEATURE_OVER, featureEvent => {
      popup.setLatLng(featureEvent.latLng);
      if (!popup.isOpen()) {
        popup.setContent(featureEvent.data.info);
        popup.openOn(map);
      }
    });

    lineaslayer.on('featureOut', featureEvent => {
      popup.removeFrom(map);
    })

    </script>
  </body>
</html>
